---
name: Run tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clj:
    strategy:
      matrix:
        # Supported Java versions: LTS releases and latest
        # TODO: Replace 19=>20 when available
        jdk: [8, 11, 17, 19]
        clojure: [10, 11]

    name: Clojure ${{ matrix.clojure }} (Java ${{ matrix.jdk }})

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java ${{ matrix.jdk }}
        uses: actions/setup-java@v3.11.0
        with:
          distribution: zulu
          java-version: ${{ matrix.jdk }}
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@main
        with:
          cli: latest
      - name: Run tests
        run: CLOJURE=clojure-${{ matrix.clojure }} bin/kaocha

  cljs:
    name: ClojureScript

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 11
        uses: actions/setup-java@v3.11.0
        with:
          distribution: zulu
          java-version: 11
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@main
        with:
          cli: latest
      - name: Setup Node.js
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: bin/node

  bb:
    name: Babashka

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@main
        with:
          cli: latest
      - name: Run tests
        run: bin/bb
